<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tauri App</title>
        <script type="module" src="/main.js" defer></script>
    </head>

    <body>
        <!--cog icon to toggle settings and actual app-->
        <img
            src="assets/settings-cog.svg"
            alt=""
            width="35"
            size="35"
            id="settingsIcon"
        />

        <main class="container" id="main">
            <p id="testTag">Test tag</p>

            <button type="button" id="testButton">Test Button</button>
            <div class="all-buttons-container">
                <div class="button-container">
                    <button type="button" class="interval-button" id="unison">
                        Unison
                    </button>
                </div>
                <div class="button-container">
                    <button
                        type="button"
                        class="interval-button"
                        id="minorSecond"
                    >
                        Minor Second
                    </button>
                    <button
                        type="button"
                        class="interval-button"
                        id="majorSecond"
                    >
                        Major Second
                    </button>
                </div>
                <div class="button-container">
                    <button
                        type="button"
                        class="interval-button"
                        id="minorThird"
                    >
                        Minor Third
                    </button>
                    <button
                        type="button"
                        class="interval-button"
                        id="majorThird"
                    >
                        Major Third
                    </button>
                </div>
                <div class="button-container">
                    <button
                        type="button"
                        class="interval-button"
                        id="perfectFourth"
                    >
                        Perfect Fourth
                    </button>
                </div>
                <div class="button-container">
                    <button type="button" class="interval-button" id="tritone">
                        Tritone
                    </button>
                    <button
                        type="button"
                        class="interval-button"
                        id="perfectFifth"
                    >
                        Perfect Fifth
                    </button>
                </div>
                <div class="button-container">
                    <button
                        type="button"
                        class="interval-button"
                        id="minorSixth"
                    >
                        Minor Sixth
                    </button>
                    <button
                        type="button"
                        class="interval-button"
                        id="majorSixth"
                    >
                        Major Sixth
                    </button>
                </div>
                <div class="button-container">
                    <button
                        type="button"
                        class="interval-button"
                        id="minorSeventh"
                    >
                        Minor Seventh
                    </button>
                    <button
                        type="button"
                        class="interval-button"
                        id="majorSeventh"
                    >
                        Major Seventh
                    </button>
                </div>
                <div class="button-container">
                    <button
                        type="button"
                        class="interval-button"
                        id="perfectOctave"
                    >
                        Perfect Octave
                    </button>
                </div>
            </div>
        </main>

        <div class="container" style="display: none" id="settings">
            <div class="setting-container">
                <p>Select Avaliable Intervals</p>
                <div class="settings-buttons-container">
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="unison"
                        >
                            Unison
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="minorSecond"
                        >
                            Minor Second
                        </button>
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="majorSecond"
                        >
                            Major Second
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="minorThird"
                        >
                            Minor Third
                        </button>
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="majorThird"
                        >
                            Major Third
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="perfectFourth"
                        >
                            Perfect Fourth
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="tritone"
                        >
                            Tritone
                        </button>
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="perfectFifth"
                        >
                            Perfect Fifth
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="minorSixth"
                        >
                            Minor Sixth
                        </button>
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="majorSixth"
                        >
                            Major Sixth
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="minorSeventh"
                        >
                            Minor Seventh
                        </button>
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="majorSeventh"
                        >
                            Major Seventh
                        </button>
                    </div>
                    <div class="button-container">
                        <button
                            type="button"
                            class="settings-interval-button pressed"
                            id="perfectOctave"
                        >
                            Perfect Octave
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
